name: Seed D1

on:
  workflow_dispatch:
    inputs:
      database:
        description: "D1 database name"
        required: true
        default: "67dle-words"

jobs:
  seed:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.x"
      - uses: oven-sh/setup-bun@v2

      - name: Generate seed SQL
        working-directory: 67dle-workers
        run: python scripts/build-word-seed.py

      - name: Apply schema
        working-directory: 67dle-workers
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: bunx wrangler d1 execute ${{ inputs.database }} --remote --file sql/words.sql

      - name: Seed words
        working-directory: 67dle-workers
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: bunx wrangler d1 execute ${{ inputs.database }} --remote --file sql/seed_words.sql
